categories:
- Travel
- Du lịch
conversations:
- - Bạn thích đi du lịch ở đâu nhất?
  - Bạn thích khám phá thiên nhiên, thành phố hiện đại hay di tích lịch sử hơn?
- - Làm sao để chuẩn bị cho một chuyến đi xa?
  - Bạn muốn lên kế hoạch chi tiết, tìm hiểu điểm đến hay cần gợi ý hành trình không?
- - Bạn thường đi du lịch một mình hay với bạn bè/gia đình?
  - Bạn thích trải nghiệm du lịch tự túc hay theo tour trọn gói hơn?
- - Có kỷ niệm du lịch nào đáng nhớ không?
  - Bạn muốn chia sẻ về chuyến đi nào đặc biệt nhất của mình không?
- - Bạn thích thử món ăn địa phương khi đi du lịch không?
  - Bạn muốn gợi ý món ăn đặc sản vùng miền nào không?
