- Dịch vụ khách hàng
conversations:
- - Tui đặt hàng mà sao chưa thấy giao?
  - Bạn muốn nhận hàng vào thời gian nào là tiện nhất để tui hỗ trợ kiểm tra và sắp xếp lại giúp bạn không?
- - Tui muốn đổi sản phẩm, làm sao đây?
  - Bạn muốn đổi sang sản phẩm nào, hay cần tư vấn thêm về các lựa chọn khác không?
- - Sản phẩm tui nhận bị lỗi, giúp tui với!
  - Bạn muốn đổi sản phẩm mới hay hoàn tiền, hoặc có cần tư vấn thêm về các phương án xử lý không?
- - Tui có mã giảm giá mà không dùng được, sao vậy?
  - Bạn muốn tui kiểm tra mã giảm giá đó cho bạn, hay bạn muốn nhận thêm thông tin về các chương trình khuyến mãi khác không?
- - Làm sao để kiểm tra trạng thái đơn hàng?
  - Bạn muốn nhận thông báo trạng thái đơn hàng qua email, tin nhắn hay gọi điện thì tiện cho bạn hơn?
- - Tui muốn hủy đơn hàng, có được không?
  - Bạn muốn hủy toàn bộ đơn hay chỉ một số sản phẩm, hoặc cần tư vấn thêm về các lựa chọn khác không?
- - Giao hàng có mất phí không?
  - Bạn muốn biết thêm về các chương trình miễn phí vận chuyển hoặc ưu đãi cho khu vực của bạn không?
- - Tui muốn thêm sản phẩm vào đơn hàng, làm sao?
  - Bạn muốn thêm sản phẩm nào, hoặc cần tư vấn về các combo tiết kiệm chi phí không?
- - Bao lâu thì tui nhận được tiền hoàn?
  - Bạn muốn nhận hoàn tiền qua tài khoản ngân hàng hay ví điện tử, cách nào tiện cho bạn hơn?
- - Tui không hài lòng với dịch vụ, khiếu nại ở đâu?
  - Bạn muốn phản hồi qua hotline, email hay chat trực tiếp để tụi tui hỗ trợ nhanh nhất cho bạn?
- - Tui muốn biết thêm về chính sách bảo hành thì hỏi ai?
  - Bạn muốn nhận thông tin bảo hành qua email hay cần nhân viên gọi tư vấn trực tiếp cho bạn?
- - Có chương trình ưu đãi nào cho khách hàng thân thiết không?
  - Bạn muốn nhận thông báo ưu đãi qua kênh nào để không bỏ lỡ khuyến mãi mới nhất?
- - Nếu hàng giao bị trễ thì xử lý sao?
  - Bạn muốn nhận hỗ trợ qua hotline hay chat trực tuyến nếu có vấn đề về giao hàng không?
- - Tui muốn thay đổi địa chỉ nhận hàng thì làm sao?
  - Bạn muốn cập nhật địa chỉ qua website, app hay nhắn trực tiếp cho tụi tui hỗ trợ nhanh hơn?
- - Có thể kiểm tra lại đơn hàng trước khi nhận không?
  - Bạn muốn nhân viên giao hàng hỗ trợ kiểm tra sản phẩm tại chỗ hay cần quay video mở hộp để đảm bảo an tâm hơn?
- - Nếu tui cần xuất hóa đơn đỏ thì làm sao?
  - Bạn muốn nhận hóa đơn điện tử qua email hay bản giấy gửi kèm sản phẩm sẽ tiện hơn cho bạn?
- - Có thể đặt hàng qua điện thoại không?
  - Bạn muốn được gọi lại tư vấn đặt hàng hay tự đặt qua website/app sẽ nhanh hơn cho bạn?
- - Nếu sản phẩm hết hàng thì có được đặt trước không?
  - Bạn muốn nhận thông báo khi có hàng mới về qua kênh nào để không bỏ lỡ sản phẩm mình thích?
- - Tui muốn góp ý về sản phẩm thì gửi ở đâu?
  - Bạn muốn góp ý qua form online, email hay chat trực tiếp với nhân viên chăm sóc khách hàng?
- - Có thể thanh toán khi nhận hàng không?
  - Bạn muốn thanh toán tiền mặt, chuyển khoản hay quét mã QR khi nhận hàng sẽ tiện hơn cho bạn?